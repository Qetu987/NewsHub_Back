{% extends 'registration_layout.html' %}

{% block form %}
        <h1 class="text-primary fw-bold fs-2 pt-5 pb-2 text-center ">
            <a href="{% url 'home' %}" style="text-decoration: none;">NewsHub</a>
        </h1>

        <form action="{% url 'login' %}" method="post"> {% csrf_token %}
  
            {% if form.errors %}
                <div class="alert alert-danger mx-3" role="alert">
                    Please enter a correct username and password. Note that both fields may be case-sensitive.
                </div>
            {% endif %}

            <div class="px-3 pb-2">
                <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Username">

            </div>
            <div class="px-3 py-2">
                <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Password">

            </div>

            <p class="p-2 px-3"><a href="{% url 'password_reset' %}" class="text-primary" style="text-decoration: none;">Fogot password?</a></p>

            <div class="m-3 mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-outline-primary" style="width: calc(50% - 10px);">Sign In</button>
                    <a href="{% url 'register' %}" class="btn btn-primary" style="width: calc(50% - 10px);">Sign Up</a>
                </div>
            </div>
          </form>
{% endblock %}
