{% extends 'registration_layout.html' %}

{% block form %}
        <h1 class="text-primary fw-bold fs-2 pt-5 pb-2 text-center ">
            <a href="{% url 'home' %}" style="text-decoration: none;">NewsHub</a>
        </h1>
        <form action="{% url 'register' %}" method="post"> {% csrf_token %}
            <div class="px-3 pb-2">
                <input type="text" class="form-control" placeholder="Username" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
            </div>
            {% if form.errors.username %}
                <div class="text-danger mx-3">
                    {{ form.errors.username }}
                </div>
            {% endif %}
            
            <div class="p-3">
                <input type="email" class="form-control" placeholder="Email" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
            </div>
            <div class="px-3 pb-2">
                <input type="password" class="form-control" placeholder="Password" name="password1" autocomplete="new-password" required="" id="id_password1">
            </div>

            {% if form.errors.password2 %}
                <div class="text-danger mx-3">
                    {{ form.errors.password2 }}
                </div>
            {% else %}
                <div class="text-success mx-3">
                    {{ form.password1.help_text }}
                </div>
            {% endif %}

            <div class="px-3 py-2">
                <input type="password" class="form-control" placeholder="Password confirmation" name="password2" autocomplete="new-password" required="" id="id_password2">
            </div>
            <div class="m-3">
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-outline-primary" style="width: calc(50% - 10px);">Sign Up</button>
                    <a href="{% url 'login' %}" class="btn btn-primary" style="width: calc(50% - 10px);">Sign In</a>
                </div>
            </div>
          </form>
{% endblock %}
