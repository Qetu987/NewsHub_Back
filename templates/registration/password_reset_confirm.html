{% extends 'registration_layout.html' %}

{% block form %}
        <h1 class="text-primary fw-bold fs-2 pt-5 pb-2 text-center ">
            <a href="{% url 'home' %}" style="text-decoration: none;">{{ title }}</a>
        </h1>

        <form method="post"> {% csrf_token %}
            <div class="px-3 pb-2">
                <input type="password" class="form-control" name="new_password1" autocomplete="new-password" required="" id="id_new_password1" placeholder="{{ form.fields.new_password1.label }}">
            </div>

            {% if form.errors.new_password2 %}
                <div class="text-danger mx-3">
                    {{ form.errors.new_password2 }}
                </div>
            {% else %}
                <div class="text-success mx-3">
                    {{ form.new_password1.help_text }}
                </div>
            {% endif %}

            <div class="px-3 py-2">
                <input type="password" class="form-control" name="new_password2" autocomplete="new-password" required="" id="id_new_password2" placeholder="{{ form.fields.new_password2.label }}">
            </div>
            <div class="m-3">
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary w-100">Reset password</button>
                </div>
            </div>
          </form>
{% endblock %}
